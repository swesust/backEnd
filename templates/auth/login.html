{% extends 'base.html' %}
{% load static %}

{% block extra_head %}
    <title>Login</title>
    <!-- Linking Bootstrap CSS-->
    <link rel="stylesheet" href="{% static 'login/style.css' %}">

{% endblock %}


{% block extra_body %}
    <!-- LOADING PARTICLES FROM particles.js -->

    <div id="particles-js" class="particle-background"></div>
    <script src="{% static 'login/particles.js' %}"></script>
    <script src="{% static 'login/app.js' %}"></script>

    <div class="box">
        {% if messages %}
            {% for message in messages %}
                <center>
                    <strong style="background-color: rgba(248, 50, 41,0.7); 
                    color: white; padding: 2px 5px 2px 5px;">
                    {{ message }}</strong></center>
            {% endfor %}
        {% endif %}
        <form class="login-form" method="POST">
        	{% csrf_token %}
            {% for field in form %}
                {{ field }}
            {% endfor %}
            <button type="submit" name="submit" class="login-button full-width">Log In</button>
            <a href="/account/password-reset/" class="forgot-pass">Forget Password?</a>
        </form>

    </div>


    <!-- Linking JSs-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="{% static 'login/main.js' %}"></script>

{% endblock %}
