{% extends 'base.html' %}
{% load static %}

{% block extra_head %}
	<title>Varification</title>
{% endblock %}

{% block extra_body %}
	<center>
		<h4 style="color: white;">A token will be sent to your email address</h4>
		<form method="POST">
			{% csrf_token %}
			<input type="text" name="userid" placeholder="User ID">
			<button type="submit">Token Request</button>
		</form>
	</center>

{% endblock %}
