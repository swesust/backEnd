{% extends "base.html" %}
{% load static %}
{% block title %}
    Registration
{% endblock %}
{% block link %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
{% endblock %}
{% block content %}
    <div class="section">
        <div class="container">
            <nav class="breadcrumb  has-succeeds-separator is-medium" aria-label="breadcrumbs">
                <ul>
                    <li>
                        <a href="{% url 'home' %}">
                            <span class="icon is-small">
                                <i class="fas fa-home" aria-hidden="true"></i>
                            </span>
                            <span>Home</span>
                        </a>
                    </li>
                    <li class="is-active">
                        <a href="{% url 'registration' %}"><span class="icon is-small">
                                <i class="fas fa-puzzle-piece" aria-hidden="true"></i>
                            </span>
                            <span>Registration</span></a>
                    </li>
                    <li>
                        <a href="{% url 'bulma' %}">
                            <span class="icon is-small">
                                <i class="fas fa-thumbs-up" aria-hidden="true"></i>
                            </span>
                            <span>Bulma</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    <form class="section">
        <div class="container">
            <div class="field is-2">
                <label class="label">Name</label>
                <div class="control">
                    <input class="input" type="text" placeholder="Enter your name.">
                </div>
            </div>
            <div class="field ">
                <label class="label">Username</label>
                <div class="control has-icons-left has-icons-right">
                    <input type="text" placeholder="Enter your wanted user name." class="input">
                    <span class="icon is-small is-left">
                    <i class="fas fa-user"></i>
                </span>
                    <span class="icon is-right">
                    <i class="fas fa-check"></i>
                </span>
                </div>
            </div>
            <div class="field">
                <label class="label">Email Address</label>
                <div class="control has-icons-left has-icons-right">
                    <input class="input" type="email" placeholder="Email">
                    <span class="icon is-left is-small">
                    <i class="fas fa-envelope"></i>
                </span>
                    <span class="icon is-right">
                    <i class="fas fa-check"></i>
                </span>
                </div>
            </div>
            <div class="field is-grouped">
                <div class="control">
                    <button class="button is-link is-primary">Submit</button>
                </div>
                <div class="control">
                    <button class="button is-text ">Cancel</button>
                </div>
            </div>
        </div>
    </form>
{% endblock %}
