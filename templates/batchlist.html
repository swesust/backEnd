{% extends 'base.html' %}
{% load static %}

{% block extra_head %}
	<title>Batchlist</title>
	<link rel="stylesheet" type="text/css" href="{% static 'batchlist/style.css' %} ">
{% endblock %}

{% block extra_body %}
	<div class="page-top-gap">
	</div>
	{% for i in queryset %}

	<div class="outter">
		<div class="inner">
			<h2 class="batch"><a class="ref" href="{{ i.year }}"> {{ i }} </a></h1>
		</div>
	</div>

	{% endfor %}
{% endblock %}
