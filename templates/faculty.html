{% extends 'base.html' %}
{% load static %}

{% block extra_head %}
	<title>Faculty</title>
	<!-- Linking CSS -->
	<link rel="stylesheet" type="text/css" href="{% static 'faculty/style.css' %} ">
	<!-- Linking Font Awesome Icons-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">

{% endblock %}


{% block extra_body %}
	<!-- Page Datas -->
	<div class="page-content">

		<div class="page-heading">
			<h1>Faculty</h1>
		</div>

		<div class="faculty-cards container-fluid">
			<div class="row">

				{% for account in teachers %}
					<!-- This is a sample faculty profile card. Use loop from here to *endloop*. Then remove all other cards. -->

					<div class="col-lg-3 col-md-4 col-sm-6 col-12">   <!-- These classes are for responsive view -->
						<div class="card bg-dark">
							<img class="card-img-top" src="{{ account.imgsrc }}" onerror=""> <!-- Image of the card -->
							<div class="card-body">
								<h5 class="class-title">{{ account.user.name }}</h5>  <!-- Title of the card -->
								<p class="card-text">{{ account.position }}</p> <!-- Description of the card -->
								<a href="/{{ account.user.userid }}">View Profile</a> <!-- A sample link -->
							</div>
						</div>
					</div>

				<!-- endloop -->
				{% endfor %}

			</div>
		</div>
	</div>



	<!-- Linking JSs-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	<script src="{% static 'faculty/script.js' %} "></script>


{% endblock %}
